<!DOCTYPE html>
<head>
    <title> Painel Solar </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <script src='node_modules/socket.io-client/dist/socket.io.js'></script>
    <script src="util.js"></script>
</head>
<!--.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-->
<body class="background" >

    <div class="mainContainer" >
        
        <!-- Painel com informações mais gerais como tempo de servidor ligado -->
        <div class="panel" style="width: 600px" >
            <h1> Servidor </h1>
            <table style="width:95%">
                <tr>
                    <td>
                        <b>Tempo de servidor ligado:</b> 
                    </td>
                    <td>
                        <span id="uptime"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Carga da bateria:</b> 
                    </td>
                    <td>
                        <span id="charge"></span>%
                    </td>
                </tr>
            </table>
        </div>

        <!-- Painel de angulação -->
        <div class="panel">
            <h2>Angulação</h2>
            <p><span id="angle"></span> Graus</p>
        </div>
        
        <!-- Painel com gráficos sobre corrente, carga etc -->
        <div class="panel">
            <h2>Carga da bateria</h2>
        </div>

        <!-- Painel com gráficos sobre a intensidade da luz -->
        <div class="panel">
            <h2>Intensidade de luz</h2>
            <p>Sensor1: <span id="ldr1"></span> | Sensor2: <span id="ldr2"></span></p>
        </div>

        <!-- Painel pra ???? -->
        <div class="panel">
            <h2>????</h2>
        </div>
                
    </div>

<script src="script.js"></script>


</body>
